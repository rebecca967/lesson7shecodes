<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
  <form id="search-form">
    <input
      type="search"
      placeholder="Enter a city.."
      required
      class="search-input"
      id="search-input"
    />
    <input type="submit" value="Search" class="search-button" />
  </form>
</head>
<body>
  <main>
    <div class="current-weather">
     
        
        <h1 class="current-city" id="current-city">London</h1>
        
        <span class="current-temperature-value" id="current-temperature"
            >24</span>
        
          <span class="current-temperature-unit">°C</span>
          <span class="current-temperature-icon">☀️</span
            >
        <p class="current-details">
          <span id="current-date">16:34 Thursday,</span>  <span id="current-description"> Blue Skies</span>  <br />
        <span id="stagnant-details">Humidity: <strong>87%</strong> </br> Wind: <strong>7.2km/h</strong></span>  
        </p>
      </div>
     
    </div>
  </main>
  <footer>
    <p>
      This project was coded by
      <a href="https://github.com/rebecca967" target="_blank">Rebecca</a> and is
      <a href="https://github.com/rebecca967/Shecodes-project-L6" target="_blank"> on GitHub</a> and
      <a href="https://main--deluxe-stroopwafel-0848f2.netlify.app/" target="_blank">hosted on Netlify</a>
    </p>
  </footer>
  
</body>
</html>
